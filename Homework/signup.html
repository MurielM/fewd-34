<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp - Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen" >
  </head>
  <body>
    <header>
      <img src="http://f.cl.ly/items/05361u3R0D3i1c2y2203/acme-corp.jpg"
      width="200px" height="55px" alt="ACME Logo">
          <button class="blue"> Sign Up </button>
          <button class="clear"> Contact Us </button>
          <button class="clear"> About ACME Corp </button>
    </header>
    <main>
      <h1> Sign Up </h1>
      <form>
        <label>First Name</label>
        <input type="text" name="First Name" placeholder="John" required> <br>
        <label>Last Name</label>
        <input type="text" name="Last Name" placeholder="Doe" required> <br>
        <label>Email</label>
        <input type="text" name="Email" placeholder="jd@gmail.com" required> <br>
        <label>Password</label>
        <input type="password" name="Password" required> <br>
        <div>
        <input class=check type="checkbox" name="Agree" required> <label class=agree> Agree to our Terms of Service
        </label>
      </div>
        <br>
        <button class="greybutton"> Sign Up </button>
      </form>
    </main>
    <footer>
      Copyright, 2015
    </footer>
  </body>
</html>
