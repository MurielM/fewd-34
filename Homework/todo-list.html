<form id="new-todo-item-form">
  <input type="text" id="new-todo-item-input" placeholder="What do you need to do?">
  <button type="button">Create todo</button>
</form>

<hr>

<ul id="todo-list">
</ul>

<script>

var createButton = document.querySelector("#new-todo-item-form button");
createButton.addEventListener("click", addtodo);

function addtodo(e){
e.preventDefault();
var list = document.querySelector("#todo-list");
var item = document.querySelector("#new-todo-item-input").value;
var todo = document.createElement("li");

todo.textContent = item;
list.appendChild(todo);
}

</script>

<style>
#new-todo-item-input {
  width: 200px;
}
</style>
